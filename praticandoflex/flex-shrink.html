<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos flex shrink</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }

        .item{
            background-color: burlywood;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex-shrink{
            flex-shrink: 1;
        }

        .flex-shrink0{
            flex-shrink: 0;
            flex-basis: 100px;
        }

        .flex-grow{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>flex-shrink 1</p>
    <div class="flex-container">
        <div class="item flex-shrink flex-grow">A</div>
        <div class="item flex-shrink flex-grow">B</div>
        <div class="item flex-shrink flex-grow">C</div>
        <div class="item flex-shrink flex-grow">D</div>
        <div class="item flex-shrink flex-grow">E</div>
    </div>

    <p>flex-shrink 1</p>
    <div class="flex-container">
        <div class="item flex-shrink flex-grow">A</div>
        <div class="item flex-shrink flex-grow">Bbbbbbb</div>
        <div class="item flex-shrink flex-grow">C</div>
        <div class="item flex-shrink flex-grow">D</div>
        <div class="item flex-shrink flex-grow">E</div>
    </div>

    <p>flex-shrink 0 + flex-basis 100px</p>
    <div class="flex-container">
        <div class="item flex-shrink0 flex-grow">A</div>
        <div class="item flex-shrink0 flex-grow">B</div>
        <div class="item flex-shrink0 flex-grow">C</div>
        <div class="item flex-shrink0 flex-grow">D</div>
        <div class="item flex-shrink0 flex-grow">E</div>
    </div>
</body>
</html>
